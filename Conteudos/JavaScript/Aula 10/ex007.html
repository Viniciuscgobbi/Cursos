<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            background: #373737;
            color: white;
            font: normal 20pt Arial;
        }
        input{
            width: 100px;
            height: 35px;
            background: wheat;
            font: normal 20pt Arial;
            text-align: center;
            border-radius: 20px;
            margin-left: 20px
            
        }
        div#res{
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txn1" id="txn1"> +
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txn1')
            var tn2 = window.document.querySelector('input#txn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `<strong>${soma}<\strong>`
        }
    </script>
</body>
</html>
