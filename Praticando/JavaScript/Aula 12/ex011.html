<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relógio Ambulante</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Relógio Digital:</h1>
    <div id="clock"></div>
    <script>
        var date = new Date()
        var hora = date.getHours()
        var minutos = date.getMinutes()
        var dia = date.getDate()
        var mes = date.getMonth()
        var ano = date.getFullYear()
        var clock = window.document.querySelector("div#clock")
        clock.innerHTML = `<p>Hoje é dia: ${dia}/${mes}/${ano} <br> E são ${hora}:${minutos}</p>`
        if (hora < 4) {
            clock.innerHTML += "Boa Madrugada!!"
        }else if (hora < 12) {
            clock.innerHTML += "Bom dia!!"
        }else if (hora < 18){
            clock.innerHTML += "Boa Tarde!!"
        }else{
            clock.innerHTML += "Boa Noite!!"
        }
    </script>
</body>
</html>
